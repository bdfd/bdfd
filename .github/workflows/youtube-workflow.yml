name: Youtube Workflow
on:
 schedule:
  - cron: '59 23 * * *'
 workflow_dispatch:

jobs:
 update-readme-with-youtube:
  name: Update this repo's README with latest videos from YouTube
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v2
   - uses: gautamkrishnar/blog-post-workflow@master
     with:
      comment_tag_name: 'YOUTUBE'
      feed_list: 'https://www.youtube.com/feeds/videos.xml?channel_id=UCQsSGjaOtBIjUc9MampMYXA'
      custom_tags: 'channelId/yt:channelId/,videoId/yt:videoId/'
      date_format: 'mmm d, yyyy'
      max_post_count: 3
      template: '
       </br>
       <div
       style="
       margin: 0;
       padding: 0;
       font-family: sans-serif;
       @keyframes gradientBackground {
       0% {
       background-position-x: 0%;
       }
       100% {
       background-position-x: 100%;
       }
       }
       "
       >
       <div style="height: 120px; display: flex; align-items: center">
       <a
       style="
       display: flex;
       align-items: center;
       text-decoration: none;
       color: inherit;
       height: 118px;
       border: 1px solid rgba(0, 0, 0, 0.2);
       padding: 10px 20px;
       border-radius: 10px;
       background: rgb(255, 255, 255);
       background: linear-gradient(
       60deg,
       rgba(255, 255, 255, 1) 0%,
       rgba(255, 255, 255, 1) 47%,
       rgba(246, 246, 246, 1) 50%,
       rgba(255, 255, 255, 1) 53%,
       rgba(255, 255, 255, 1) 100%
       );
       background-size: 600% 400%;
       animation: gradientBackground 3s ease infinite;
       overflow: hidden;
       text-overflow: ellipsis;
       "
       href="https://www.youtube.com/v/_BFxlmZKH98?version=3"
       target="__blank"
       >
       <img
       style="margin-right: 10px; width: 150px; height: 100%; object-fit: cover"
       src="https://i4.ytimg.com/vi/_BFxlmZKH98/hqdefault.jpg"
       />
       <div style="flex: 1">
       <h3 style="color: #333">Hello World Msg From BDFD From Post 2</h3>
       <small
       style="color: #888; display: block; margin-top: 5px; margin-bottom: 8px"
       >Jan, 10, 2022</small
       >
       </div>
       </a>
       </div>
       </div>'

